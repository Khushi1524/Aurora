<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy-2JZ3DIUsOsrvQeaCsqGlDfc5BOa3HpWXw&usqp=CAU');
        }

        .outercontainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outercontainer .container {
            display: flex;
            flex-direction: row;
            max-width: 700px;
            height: 75vh;
            margin-top: 80px;
            border-radius: 30px;
            background: rgb(28, 166, 167);
            background: linear-gradient(189deg, rgba(28, 166, 167, 1) 0%, rgba(211, 153, 29, 1) 100%);
        }

        .outercontainer .container .imgcontainer {
            width: 50%;
        }

        .outercontainer .container .imgcontainer img {
            width: 100%;
            height: 75vh;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .outercontainer .container form {
            width: 100%;
            padding: 0 70px;
            padding-top: 10px;
        }

        .outercontainer .container .formcontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .outercontainer .container .formcontainer h2 {
            font-size: 30px;
            padding-bottom: 20px;
        }


        .outercontainer .container .formcontainer input {
            border: none;
            width: 200px;
            padding: 10px;
            background: transparent;
            border-bottom: 1px solid;
        }

        ::-webkit-input-placeholder{
            color: rgb(37, 37, 37);
        }

        .container .formcontainer .buttons {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin: 0 30px;
            margin-top: 10px;
        }

        .container .formcontainer .buttons #btn {
            padding: 16px 10px;
            width: 120px;
            font-size: 15px;
            color: #fff;
            background: black;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .container .formcontainer .buttons #btn:hover {
            color: black;
            font-size: 16px;
            font-weight: bold;
            background: rgb(91, 217, 108);
            background: linear-gradient(90deg, rgba(91, 217, 108, 1) 32%, rgba(115, 207, 226, 1) 100%);
            box-shadow: 0 2px 24px 0 rgb(203, 75, 207), 0 6px 16px 0 rgb(213, 75, 223);
        }
    </style>
</head>

<body>

    <div class="outercontainer">

        <div class="container">
            <div class="imgcontainer">
                <img src="https://i.pinimg.com/564x/20/cc/db/20ccdb265c4ff5897ac438ae338e37ab.jpg" alt="">
            </div>
            <div class="formcontainer">
                <h2>User Registration</h2>
                <form action="../php/register.php" method="post">
                    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>

                    <input type="email" id="email" name="email" placeholder="email" required><br><br>

                    <input type="number" id="contact" name="contact" placeholder="contact" required><br><br>

                    <div class="buttons">
                        <button id="btn" type="submit">Register</button>
                    </div>
                    <p>Already have a account?<a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
</body>

</html>
